<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duet Virtual Library-login</title>
    <link rel="stylesheet" href="login.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
</head>

<body>
    <div class="herotext">
        <h1>DUET Virtual Library</h1>
        <h4 class="subheading">Dawood University
            of Engineering & Technology Karachi</h4>
    </div>
    <div class="loginform">
        <div class="owl">
            <div class="hand"></div>
            <div class="hand hand-r"></div>
            <div class="arms">
                <div class="arm"></div>
                <div class="arm arm-r"></div>
            </div>
        </div>
        <div class="form">
            <div class="control">
                <label for="email" class="fa-solid fa-envelope"></label>
                <input type="email" id="email" placeholder="Email address" >
            </div>
            <div class="control">
                <label for="password" class="fa-solid fa-lock"></label>
                <input type="password" id="password" placeholder="Password">
            </div>
            <button class="loginbtn">Log in</button>
            <div class="f-psw">
            <a href="">Forgotten password?</a> 

            </div>
            <div class="line">
                <hr>
            </div>
            <div class="create-acc">
                <button><a href="">Create new account</a></button>
            </div>

        </div>
    </div>


    <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="./login.js"></script>
    <script src="https://kit.fontawesome.com/b4fc311639.js" crossorigin="anonymous"></script>

</body>

</html>
